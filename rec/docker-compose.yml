# Serafis Evaluation Framework
# Docker Compose configuration for local development and deployment

services:
  # Qdrant Vector Database (embeddings, similarity search)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: serafis-qdrant
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    # Note: Qdrant minimal image has no curl/wget for health checks
    # Qdrant starts in <2s and backend handles connection retries
    restart: unless-stopped
    networks:
      - serafis-network

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: serafis-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount algorithm versions
      - ./algorithms:/data/algorithms:ro
      # Mount datasets
      - ./datasets:/data/datasets:ro
      # Mount cache for embeddings (read-write, fallback for JSON cache)
      - ./cache:/data/cache
      # Mount evaluation profiles, test cases, and reports
      - ./evaluation:/data/evaluation
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - ALGORITHMS_DIR=/data/algorithms
      - DATASETS_DIR=/data/datasets
      - CACHE_DIR=/data/cache
      - EVALUATION_DIR=/data/evaluation
      # Qdrant connection
      - QDRANT_URL=http://qdrant:6333
      # API keys can be passed via environment or .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - serafis-network

  # Frontend UI
  frontend:
    build:
      context: ./prototype
      dockerfile: Dockerfile
    container_name: serafis-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - serafis-network

networks:
  serafis-network:
    driver: bridge

# Named volumes for persistence
volumes:
  qdrant-data:
