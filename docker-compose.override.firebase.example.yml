# Example override to mount Firebase credentials when using DATA_SOURCE=firebase.
# Copy to docker-compose.override.yml and set FIREBASE_CREDENTIALS_FILE in .env to your key path
# (or put your key at ./secrets/firebase-credentials.json). Never commit credentials.
#
# cp docker-compose.override.firebase.example.yml docker-compose.override.yml

services:
  backend:
    volumes:
      - ${FIREBASE_CREDENTIALS_FILE:-./secrets/firebase-credentials.json}:/data/firebase-credentials.json:ro
