# Serafis Evaluation Framework
# Docker Compose configuration for local development and deployment
#
# API keys and config: use project root .env (copy from .env.example). Never commit .env.
# - OPENAI_API_KEY: used for embeddings (required for recommendations; used even with DATA_SOURCE=firebase).
# - GEMINI_API_KEY / ANTHROPIC_API_KEY: optional, for evaluation LLM judges.
# - Evaluation: run locally (python evaluation/runner.py) so it reads .env; or call /api/evaluation/* (backend uses keys from .env via env_file).
#
# Firebase (optional): set DATA_SOURCE=firebase in .env. To supply credentials in Docker,
# add a docker-compose.override.yml that mounts your key, e.g.:
#   services:
#     backend:
#       volumes:
#         - ${FIREBASE_CREDENTIALS_FILE:-./secrets/firebase-credentials.json}:/data/firebase-credentials.json:ro
# Set FIREBASE_CREDENTIALS_FILE in .env to your host path, or put the key at ./secrets/firebase-credentials.json. Never commit the key file.

services:
  # Qdrant Vector Database (embeddings, similarity search)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: serafis-qdrant
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    # Note: Qdrant minimal image has no curl/wget for health checks
    # Qdrant starts in <2s and backend handles connection retries
    restart: unless-stopped
    networks:
      - serafis-network

  # Backend API Server (build from repo root so server/ is a package)
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: serafis-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount algorithm
      - ./algorithm:/data/algorithm:ro
      # Mount datasets
      - ./datasets:/data/datasets:ro
      # Mount cache for embeddings (read-write, fallback for JSON cache)
      - ./cache:/data/cache
      # Mount evaluation profiles, test cases, and reports
      - ./evaluation:/data/evaluation
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - ALGORITHMS_DIR=/data/algorithm
      - DATASETS_DIR=/data/datasets
      - CACHE_DIR=/data/cache
      - EVALUATION_DIR=/data/evaluation
      - QDRANT_URL=http://qdrant:6333
      # In-container path for Firebase credentials (when mounted via override)
      - FIREBASE_CREDENTIALS_PATH=/data/firebase-credentials.json
    depends_on:
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - serafis-network

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: serafis-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - serafis-network

networks:
  serafis-network:
    driver: bridge

# Named volumes for persistence
volumes:
  qdrant-data:
