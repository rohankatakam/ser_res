# Serafis Evaluation Framework
# Docker Compose â€” reads project root .env (copy from .env.example). Never commit .env.
#
# Required in .env: OPENAI_API_KEY, PINECONE_API_KEY, FIREBASE_CREDENTIALS_PATH=<path to service account JSON>.
# Optional: GEMINI_API_KEY, ANTHROPIC_API_KEY (evaluation). Firebase key file must exist on host.

services:
  # Backend API Server (build from repo root so server/ is a package)
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: serafis-backend
    ports:
      - "8000:8000"
    volumes:
      - ./algorithm:/data/algorithm:ro
      - ./cache:/data/cache
      - ./evaluation:/data/evaluation
      # Firebase: host path from .env FIREBASE_CREDENTIALS_PATH (must be an existing file)
      - ${FIREBASE_CREDENTIALS_PATH:-./secrets/firebase-credentials.json}:/data/firebase-credentials.json:ro
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - ALGORITHMS_DIR=/data/algorithm
      - FIXTURES_DIR=/data/evaluation/fixtures
      - CACHE_DIR=/data/cache
      - EVALUATION_DIR=/data/evaluation
      - FIREBASE_CREDENTIALS_PATH=/data/firebase-credentials.json
      - PINECONE_REC_FOR_YOU_INDEX=${PINECONE_REC_FOR_YOU_INDEX:-rec-for-you}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - serafis-network

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: serafis-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - serafis-network

networks:
  serafis-network:
    driver: bridge
