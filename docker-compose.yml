# Serafis Evaluation Framework
# Docker Compose â€” reads project root .env (copy from .env.example). Never commit .env.
#
# Required in .env: OPENAI_API_KEY, DATA_SOURCE=firebase, FIREBASE_CREDENTIALS_PATH=<path to service account JSON>.
# Optional: GEMINI_API_KEY, ANTHROPIC_API_KEY (evaluation). Firebase key file must exist on host.

services:
  # Qdrant Vector Database (embeddings, similarity search)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: serafis-qdrant
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    # Note: Qdrant minimal image has no curl/wget for health checks
    # Qdrant starts in <2s and backend handles connection retries
    restart: unless-stopped
    networks:
      - serafis-network

  # Backend API Server (build from repo root so server/ is a package)
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: serafis-backend
    ports:
      - "8000:8000"
    volumes:
      - ./algorithm:/data/algorithm:ro
      - ./datasets:/data/datasets:ro
      - ./cache:/data/cache
      - ./evaluation:/data/evaluation
      # Firebase: host path from .env FIREBASE_CREDENTIALS_PATH (must be an existing file)
      - ${FIREBASE_CREDENTIALS_PATH:-./secrets/firebase-credentials.json}:/data/firebase-credentials.json:ro
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - ALGORITHMS_DIR=/data/algorithm
      - DATASETS_DIR=/data/datasets
      - CACHE_DIR=/data/cache
      - EVALUATION_DIR=/data/evaluation
      - QDRANT_URL=http://qdrant:6333
      - FIREBASE_CREDENTIALS_PATH=/data/firebase-credentials.json
    depends_on:
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - serafis-network

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: serafis-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - serafis-network

networks:
  serafis-network:
    driver: bridge

# Named volumes for persistence
volumes:
  qdrant-data:
